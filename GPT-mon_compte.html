<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racook - Mon compte</title>
  </head>
  <body>
    <div class="container">
      <header>
        <button class="back-button">⟵</button>
        <div class="logo">
          <img src="chemin-vers-le-logo.png" alt="Logo Racook" />
        </div>
        <h1>Mon compte</h1>
      </header>

      <main>
        <form class="account-form">
          <div class="name-fields">
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Nom de famille"
              value="Verstappen"
            />
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="Prénom"
              value="Max"
            />
          </div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            value="max.versta@gmail.com"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mot de Passe"
            value="***************"
          />
          <button class="edit-button">✎</button>

          <div class="birthdate-fields">
            <select name="birthdate-day" id="birthdate-day">
              <!-- Les options seront générées dynamiquement -->
            </select>
            <select name="birthdate-year" id="birthdate-year">
              <!-- Les options seront générées dynamiquement -->
            </select>
          </div>

          <button type="button" class="modify-button">Modifier</button>
          <button type="button" class="data-download-button">
            Télécharger mes données
          </button>
          <button type="button" class="data-delete-button">
            Effacer mes données
          </button>
          <button type="button" class="account-delete-button">
            Supprimer mon compte
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
