<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Félicitations</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Vérifie que le chemin d'accès à ton fichier CSS est correct -->
  </head>
  <body class="light_body">
    <header class="navbar">
      <!-- Ici, tu peux insérer d'autres éléments de navigation si nécessaire -->
    </header>

    <main class="width90 margin10">
      <section class="login">
        <div class="biglogo">
          <!-- Tu peux remplacer 'path_to_your_logo' avec le chemin vers ton image/logo si tu en as un -->
          <img src="img/logo.png" alt="Logo" />
        </div>
        <h2 class="primary">Félicitations !</h2>
        <p>
          Nous espérons que ce quiz t'a aidé à prendre conscience de l'urgence
          écologique et t'inspirera à réévaluer tes habitudes au quotidien pour
          un impact plus positif sur notre planète.
        </p>
        <div class="margin10">
          <button
            class="button bg-prim"
            onclick="window.location.href='profile.html'"
          >
            Retour à l'accueil
          </button>
          <!-- Remplace 'index.html' par la page d'accueil de ton site -->
        </div>
      </section>
    </main>

    <footer class="downbar">
      <!-- Ici, tu peux ajouter des éléments de pied de page si nécessaire -->
    </footer>
  </body>
</html>
